name: CI CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: cicd
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd ~/zwallet-restapi/
            git pull https://a7cha:archa83id.,+-@github.com/a7cha/zwallet-restapi.git main
            yarn
            pm2 restart zwallet-api
